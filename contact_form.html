<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
  <script src="./assets/js/vendor/jquery-1.10.2.min.js"></script>
  <script src="./assets/js/hamburger.js"></script>
  <title>contact_form</title>
</head>
<body>
  <header>
    <div class="inner">
      <div class="titleWrap">
        <a href="index.html">
          <h1 class="logo">
            <img src="./assets/img/header_logo.png" alt="PIX TECH BLOG">
          </h1>
          <p class="subTitle spNone">
            未経験からエンジニアを目指す!
          </p>
        </a>
      </div>
      <nav>
        <ul class="list">
          <li><a href="article.html">記事一覧</a></li>
          <li><a href="admin.html">運営者情報</a></li>
          <li><a href="contact_form.html">お問い合わせ</a></li>
        </ul>
      </nav>
      <div class="hamburger pcNone">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div class="menu">
        <ul>
          <li><a href="article.html">記事一覧</a></li>
          <li><a href="admin.html">運営者情報</a></li>
          <li><a href="contact_form.html">お問い合わせ</a></li>
        </ul>
      </div>
    </div>
  </header>
  <main class="contact_form">
    <h3 class="headingTop">
      お問い合わせ
    </h3>
    <p>
      当ホームページに関するお問い合わせやご要望がある場合こちらからご連絡ください。
    </p>
    <div class="contents">
      <div class="formWrap">
        <form>
          <div class="item">
            <div class="label">お名前<span>(必須)</span></div>
            <input class="inputs" type="text" name="name">
          </div>
          <div class="item">
            <div class="label">メールアドレス<span>(必須)</span></div>
            <input class="inputs" type="email" name="email">
          </div>
          <div class="item">
            <div class="label">お問い合わせ内容<span>(必須)</span></div>
            <textarea class="inputs"></textarea>
          </div>
          <div class="submit">
            <input type="submit" formaction="contact_comfirm.html" value="確認" class="btn">
          </div>
        </form>
      </div>
    </div>
  </main>
  <footer class="footerContact_form">
    <div class="inner">
      <p class="image">
        <img src="./assets/img/footer_logo.png" alt="PIXTECH BLOG">
      </p>
      <div class="links">
        <p>
          <a href="article.html">
            記事一覧
          </a>
        </p>
        <p>
          <a href="admin.html">
            運営者情報
          </a>
        </p>
        <p>
          <a href="contact_form.html">
            お問い合わせ
          </a>
        </p>
      </div>
      <p class="copylight">
        ©︎ 2019 PIXEL HEARTS.inc
      </p>
    </div>
  </footer>
</body>
</html>
