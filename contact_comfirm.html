<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
  <script src="./assets/js/vendor/jquery-1.10.2.min.js"></script>
  <script src="./assets/js/hamburger.js"></script>
  <title>contact_confirm</title>
</head>
<body>
  <header>
    <div class="inner">
      <div class="titleWrap">
        <a href="index.html">
          <h1 class="logo">
            <img src="./assets/img/header_logo.png" alt="PIX TECH BLOG">
          </h1>
          <p class="subTitle spNone">
            未経験からエンジニアを目指す!
          </p>
        </a>
      </div>
      <nav>
        <ul class="list">
          <li><a href="article.html">記事一覧</a></li>
          <li><a href="admin.html">運営者情報</a></li>
          <li><a href="contact_form.html">お問い合わせ</a></li>
        </ul>
      </nav>
      <div class="hamburger pcNone">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div class="menu">
        <ul>
          <li><a href="article.html">記事一覧</a></li>
          <li><a href="admin.html">運営者情報</a></li>
          <li><a href="contact_form.html">お問い合わせ</a></li>
        </ul>
      </div>
    </div>
  </header>
  <div class="contact_confirm">
    <h3 class="headingTop">
      お問い合わせ
    </h3>
    <p class="confirm">
      以下の内容でよろしければ<span>送信</span>を押してください。
    </p>
    <div class="contents">
      <div class="infoWrap">
        <p class="info">
          お名前
        </p>
        <p class="details">
          山田太郎
        </p>
      </div>
      <div class="infoWrap">
        <p class="info">
          メールアドレス
        </p>
        <p class="details">
          example@example.com
        </p>
      </div>
      <div class="infoWrap">
        <p class="info">
          お問い合わせ内容
        </p>
        <p class="details">
          ここにお問い合わせの内容が入ってきます。
        </p>
      </div>
      <div class="btnWrap">
        <p class="fixBtn">
          <a href="contact_form.html" class="btn">
            修正
          </a>
        </p>
        <p class="sendBtn">
          <a href="contact_complete.html" class="btn">
            送信
          </a>
        </p>
      </div>
    </div>
  </div>
  <footer class="footerContact_confirm">
    <div class="inner">
      <p class="image">
        <img src="./assets/img/footer_logo.png" alt="PIXTECH BLOG">
      </p>
      <div class="links">
        <p>
          <a href="article.html">
            記事一覧
          </a>
        </p>
        <p>
          <a href="admin.html">
            運営者情報
          </a>
        </p>
        <p>
          <a href="contact_form.html">
            お問い合わせ
          </a>
        </p>
      </div>
      <p class="copylight">
        ©︎ 2019 PIXEL HEARTS.inc
      </p>
    </div>
  </footer>
</body>
</html>
